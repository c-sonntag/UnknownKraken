language: c
sudo: required

compiler:
- gcc

before_install:
- wget https://www.openssl.org/source/openssl-1.1.0.tar.gz
- sudo apt-get update -qq
- tar -zxvf openssl-1.1.0.tar.gz
- cd openssl-1.1.0
- ./config
- make
- sudo make install
- cd ..
- wget https://zlib.net/zlib-1.2.11.tar.gz
- tar -zxvf zlib-1.2.11.tar.gz
- cd zlib-1.2.11
- ./configure
- make
- sudo make install
- cd ..
  
script:
- ./build_release.sh

branches:
    only:
    - travis
